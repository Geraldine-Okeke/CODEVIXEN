<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="form1.css">
</head>
<body>
  <div id="container">
    <h1>Pete's Pizza Delivery</h1>
    <h2>Online Order Form</h2>
  
    <form action="">
      <div id="all-form">
        <div id="form1">
          <div>
            <label for="text1"> Name:</label>
            <input type="text" id="text1" required >
          </div>
          <div>
            <label for="text2"> Address:</label>
            <input type="text" id="text2" required >
          </div>
          <div>
            <label for="text3"> Town/city:</label>
            <input type="text" id="text3" required >
          </div>
          <div>
            <label for="text4"> Postcode:</label>
            <input type="text" id="text4" required >
          </div>
          </div>
        <div id="form2">
          <div>
            <label for="text5"> Tel:</label>
            <input type="text" id="text5" required >
          </div>
          <div>
            <label for="text6"> Email:</label>
            <input type="email" id="text6" required >
          </div>
        </div>
        
      </div>
      
      
    </form>
  <p>* required fields</p>
  <div id="first">
    <div id="top-div">
      <h2>Toppings</h2>
      <div>
        <label for="top1">Margherita</label>
        <input type="radio" id="top1">
      </div>
      <div>
        <label for="top2">Four Seasons</label>
        <input type="radio" id="top2">
      </div>
      <div>
        <label for="top3">Meat Feast</label>
        <input type="radio" id="top3">
      </div>
      
      
    </div>
    <div id="size-div">
      <h2>Size</h2>
      <div>
        <label for="size1">Small</label>
        <input type="radio" id="size1">
      </div>
      <div>
        <label for="size2">Medium</label>
        <input type="radio" id="size2">
      </div>
      <div>
        <label for="size3">Large</label>
        <input type="radio" id="size3">
      </div>
    
    </div>
    <div id="extras-div">
      <h2>Extras</h2>
      <div>
        <label for="ex1">Mushrooms</label>
        <input type="radio" id="ex1">
      </div>
      <div>
        <label for="ex2">Green peppers</label>
        <input type="radio" id="ex2">
      </div>
      <div>
        <label for="ex3">Anchovies</label>
        <input type="radio" id="ex3">
      </div>
      <div>
        <label for="ex4">Extra cheese</label>
        <input type="radio" id="ex4">
      </div>
    
    </div>
  
  </div>
  <div id="second">
    <div>
      <label for="time">Preferred Delivery time: </label>
      <input type="time" id="time">
    </div>
    <div id="text-div">
      <label for="textarea">Delivery instructions: </label>
      <textarea name="" id="textarea" cols="30" rows="10"></textarea>
    </div>
  
  
  <button>Submit order</button>
  </div>
  </div>


</body>
</html>
