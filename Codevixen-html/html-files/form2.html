<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=div, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="form2.css">
</head>
<body>
  <div id="container">
    <h1>Welcome to U-shop @ MSU</h1>
    <div id="first">
      <div class="first">
        <label for="name">Buyer's name:</label>
        <input type="text" id="name">
      </div>
      <div class="first">
        <label for="state">State:</label>
        <input type="text"id="state">
      </div>
    </div>
    

    <table>
      <tr>
        <th>Product-name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>Twisties</td>
        <td>RM 3.00</td>
        <td><input type="number"></td>
      </tr>
      <tr>
        <td>Cadbury's chocolate</td>
        <td>RM 3.50</td>
        <td><input type="number"></td>
      </tr>
      <tr>
        <td>Cadbury's Nut chocolate</td>
        <td>RM 4.50</td>
        <td><input type="number"></td>
      </tr>
      <tr>
        <td>Cloud 9</td>
        <td>RM 0.30</td>
        <td><input type="number"></td>
      </tr>
    </table>
    <h2>Payment Method:</h2>
    <div id="sec">
      <div>
        
        <input type="radio" name="same" id="cash">
        <label for="cash">Cash</label>
      </div>
      <div>

      <input type="radio" name="same" id="visa">
      <label for="visa">Visa</label>
      </div>
      <div>

        <input type="radio" name="same" id="mc">
        <label for="mc">Master card</label>
      </div>
  
  
    </div>
    <div>
      <button>Submit</button>
      <button>order</button>
    </div>

  </div>
</body>
</html>
